<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Person Data</title>
	</h:head>
	<h:body>
	
		<p:tooltip />
		
		<p:messages id="messages" showDetail="true" closable="true" style="margin-top:30px;">
		    <p:autoUpdate />
		</p:messages>		
	
		<h:form>
			<p:panel id="panel" header="Person Data. Реестр данных" style="margin-top:30px;">
			
				<p:panelGrid id="grid" columns="2" cellpadding="5">
				
					<p:outputLabel for="name" value="Name"/>
					<p:inputText id="name" value="#{registrationBean.name}" required="true" onchange="#{registrationBean.limparResultado()}"/>
					
					<p:outputLabel for="email" value="E-mail"/>
					<p:inputText id="email" value="#{registrationBean.email}" required="true"/>
					
					<p:outputLabel for="password" value="Password"/>
					<p:password id="password" value="#{registrationBean.password}" required="true"/>
					
					<p:outputLabel for="telefone" value="Telefone"/>
					<p:inputMask mask="(99)9 9999 9999" id="telefone" value="#{registrationBean.numer}" required="true"/>
					
					<p:outputLabel value="Fix"/>
					<p:selectBooleanButton  itemLabel="Fix" value="#{registrationBean.fix}" required="true"/>
					<p:outputLabel value="Celular"/>
					<p:selectBooleanButton  itemLabel="Mobile" value="#{registrationBean.mobile}" required="true"/>
					
				</p:panelGrid>
				
				<b:commandButton value="Registration" action="#{registrationBean.cadastrarPessoa()}" ajax="true" look="success" 
					style="width:100px; margin-top:10px;" update="grid" action-listener="#{registrationBean.info()}" />
				<b:commandButton value="Login" action="#{registrationBean.irParaLogin()}" ajax="true" update="panel" look="primary" style="width:100px; margin-top:10px; margin-left:10px;" />
				
				<br />
				<b:commandButton value="Out" action="#{registrationBean.irParaLogout()}" ajax="true" look="danger" style="width:200px; margin-top:10px;" />
				 
			</p:panel>
			
			<p:separator />
			
			<h:form>
				<h:outputLabel value="#{registrationBean.resulstado}"/>
			</h:form>
			
		</h:form>
		
	</h:body>
</html>
