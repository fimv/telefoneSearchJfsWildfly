<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Update</title>
	</h:head>
	<h:body>
		
		<p:tooltip />
		
		<p:messages id="messages" showDetail="true" closable="true" style="margin-top:30px;">
		    <p:autoUpdate />
		</p:messages>
	
		<h:form>
			<p:panel id="panel" header="Person Update" style="margin-top:30px;" >
			
				<p:panelGrid id="grid" columns="2" cellpadding="5">
				
					<p:outputLabel for="id" value="ID"/>
					<p:inputText id="id" value="#{updateBean.id}" required="true" />
					
					<p:outputLabel for="name" value="Name"/>
					<p:inputText id="name" value="#{updateBean.name}" required="true" />
					
					<p:outputLabel for="email" value="E-mail"/>
					<p:inputText id="email" value="#{updateBean.email}" required="true"/>
					
					<p:outputLabel for="password" value="Password"/>
					<p:password id="senha" value="#{updateBean.password}" required="true"/>
					
					<p:outputLabel for="telefone" value="Telefone"/>
					<p:inputMask mask="(99)9 9999 9999" id="telefone" value="#{updateBean.numer}" required="true"/>
					
					<p:outputLabel value="Fix"/>
					<p:selectBooleanButton  itemLabel="Fix" value="#{updateBean.fix}" required="true"/>
					<p:outputLabel value="Mobile"/>
					<p:selectBooleanButton  itemLabel="Mobile" value="#{updateBean.mobile}" required="true"/>
					
				</p:panelGrid>
				
				<b:commandButton value="Update" action="#{updateBean.atualizarPessoa()}" ajax="true" look="success" 
					style="width:100px; margin-top:10px;" update="grid" action-listener="#{updateBean.info()}"/>
				
				<br />
				<b:commandButton value="Out" action="#{updateBean.irParaLogout()}" ajax="true" look="danger" style="width:200px; margin-top:10px;" />
				 
			</p:panel>
			
			<p:separator />
			
			<h:form>
				<h:outputLabel value="#{updateBean.resulstado}"/>
			</h:form>

			
		</h:form>
	
	</h:body>
</html>
